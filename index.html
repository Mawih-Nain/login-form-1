<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()"> Masuk </button>
            <button type="button" class="toggle-btn" onclick="register()"> Daftar </button>
        </div>

        <div class="social-icons">
            <img src="img/logofb.png">
            <img src="img/logoig.png">
            <img src="img/logotiktok.png">
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Name" required>
            <input type="text" class="input-field" placeholder=" Masukan Password" required>
            <input type="checkbox" class="check-box"><span> Ingat Password </span>
            <button type="submit" class="submit-btn"> Masuk </button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Name" required>
            <input type="email" class="input-field" placeholder=" Masukan alamat Email" required>
            <input type="checkbox" class="check-box"><span> Saya setuju S&K yang berlaku </span>
            <button type="submit" class="submit-btn"> Daftar </button>
        </form>
        
    </div>
    

</div>


<script>

let x = document.getElementById("login");
let y = document.getElementById("register");
let z = document.getElementById("btn");

function  register(){
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
}
function  login(){
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
}

</script>
</body>
</html>
